<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECH MANTHAN Splash</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@400;700&display=swap');

    :root {
      --tm-gradient: linear-gradient(90deg, #a64dff 0%, #36d1ff 50%, #22ff88 100%);
    }

    /* âœ… Reset to avoid unwanted scrollbars */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* prevent scrollbars */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: url("{{ url_for('static', filename='techy1.jpg') }}") no-repeat center center/cover;
      position: relative;
    }

    /* dark overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .splash, .version, .tagline, .skip {
      position: relative;
      z-index: 1;
    }

    .splash {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.1em;
      letter-spacing: 2px;
      max-width: 95%;
      text-align: center;
    }

    .splash::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.18), transparent);
      transform: translateX(-120%);
      animation: shimmer 2.8s ease-in-out infinite;
    }

    .splash span {
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      font-size: clamp(1.8rem, 8vw, 4rem);
      background: var(--tm-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(40px) scaleY(0.9);
      animation: rise 0.8s forwards;
    }

    /* stagger animation */
    .splash span:nth-child(1)  { animation-delay: .10s; }
    .splash span:nth-child(2)  { animation-delay: .20s; }
    .splash span:nth-child(3)  { animation-delay: .30s; }
    .splash span:nth-child(4)  { animation-delay: .40s; }
    .splash span:nth-child(5)  { animation-delay: .50s; }
    .splash span:nth-child(6)  { animation-delay: .60s; }
    .splash span:nth-child(7)  { animation-delay: .70s; }
    .splash span:nth-child(8)  { animation-delay: .80s; }
    .splash span:nth-child(9)  { animation-delay: .90s; }
    .splash span:nth-child(10) { animation-delay: 1.0s; }
    .splash span:nth-child(11) { animation-delay: 1.1s; }
    .splash span:nth-child(12) { animation-delay: 1.2s; }

    @keyframes rise {
      0%   { opacity: 0; transform: translateY(40px) scaleY(0.9); }
      60%  { opacity: 1; transform: translateY(-6px) scaleY(1.12); }
      100% { opacity: 1; transform: translateY(0) scaleY(1); }
    }

    @keyframes shimmer {
      0%   { transform: translateX(-120%); }
      100% { transform: translateX(120%); }
    }

    .version {
      margin-top: 0.4em;
      font-weight: 800;
      font-size: clamp(1.2rem, 5vw, 2.5rem);
      background: var(--tm-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0;
      transform: translateY(14px);
      animation: fadeUp .7s 1.4s forwards ease-out;
    }

    .tagline {
      margin-top: 0.4em;
      font-size: clamp(0.9rem, 3.5vw, 1.3rem);
      font-style: italic;
      color: #ddd;
      opacity: 0;
      transform: translateY(14px);
      animation: fadeUp .7s 1.7s forwards ease-out;
      padding: 0 1rem; /* prevent edge clipping */
    }

    .tagline .hl {
      color: #22ff88;
      font-weight: 700;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .skip {
      margin-top: 1.2rem;
    }
    .skip a {
      color: #22ff88;
      text-decoration: none;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="splash">
    <span>T</span>
    <span>E</span>
    <span>C</span>
    <span>H</span>
    <span>&nbsp;</span>
    <span>M</span>
    <span>A</span>
    <span>N</span>
    <span>T</span>
    <span>H</span>
    <span>A</span>
    <span>N</span>
  </div>

  <div class="version">5.0</div>
  <div class="tagline">"Manthan <span class="hl">of</span> Minds, Miracle <span class="hl">of</span> Tech."</div>

  <script>
    // Auto redirect after 5 seconds
    setTimeout(() => { window.location.href = "/home"; }, 5000);
  </script>
</body>
</html>
