<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    :root {
      --bg: #011a10;
      --card: #022d18;
      --accent: #00ff99;
      --accent-2: #00ffcc;
      --text: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
    }

    .subtext {
      margin-top: 6px;
      color: #b9ffe8;
      font-size: 0.95rem;
    }

    .gallery {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 24px 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
    }

    .item {
      position: relative;
      border: 2px solid var(--accent);
      border-radius: 14px;
      overflow: hidden;
      background: var(--card);
      box-shadow: 0 0 12px rgba(0, 255, 153, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: zoom-in;
      aspect-ratio: 4/3;
    }

    .item:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 0 24px rgba(0, 255, 153, 0.6);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.35s ease, filter 0.35s ease;
    }

    .item::after {
      content: "View";
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.55));
      color: var(--text);
      font-weight: bold;
      letter-spacing: 0.5px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .item:hover img { transform: scale(1.06); filter: saturate(1.05); }
    .item:hover::after { opacity: 1; }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      padding: 20px;
    }

    .lightbox.open { display: flex; }

    .lightbox-content {
      position: relative;
      max-width: 95vw;
      max-height: 90vh;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid var(--accent-2);
      background: #000;
      box-shadow: 0 0 32px rgba(0, 255, 204, 0.45);
      animation: pop 200ms ease-out;
    }

    @keyframes pop { from { transform: scale(0.96); opacity: 0.6; } to { transform: scale(1); opacity: 1; } }

    .lightbox-img { display: block; width: 100%; height: 100%; object-fit: contain; background: #000; }

    .close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: rgba(0,0,0,0.55);
      border: 1px solid var(--accent-2);
      color: var(--text);
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .close-btn:hover { background: rgba(0,0,0,0.8); transform: scale(1.03); }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      header { padding: 16px; }
      h1 { font-size: 1.4rem; }
      .subtext { font-size: 0.9rem; }
      .gallery { padding: 14px 14px 26px; gap: 12px; }
      .item { border-radius: 12px; }
    }
    .fixed-footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      border-top: 1px solid rgba(0, 255, 153, 0.25);
      color: #cffff0;
      text-align: center;
      padding: 10px 12px;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }
  </style>
  <script>
    // Small helper to get all nodes by selector
    const qs = (s, r = document) => r.querySelector(s);
    const qsa = (s, r = document) => Array.from(r.querySelectorAll(s));

    window.addEventListener('DOMContentLoaded', () => {
      const lightbox = qs('.lightbox');
      const lightboxImg = qs('.lightbox-img');
      const closeBtn = qs('.close-btn');

      // Open on click
      qsa('.item').forEach(card => {
        card.addEventListener('click', () => {
          const src = card.getAttribute('data-full') || qs('img', card).src;
          lightboxImg.src = src;
          lightbox.classList.add('open');
        });
      });

      // Close interactions
      const closeLightbox = () => lightbox.classList.remove('open');
      closeBtn.addEventListener('click', closeLightbox);
      lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
      window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });
    });
  </script>
  <noscript>
    <style>
      .item { cursor: default; }
      .item::after { display: none; }
    </style>
  </noscript>
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Posters Gallery</h1>
    <div class="subtext">Tap any poster to view in full size</div>
  </header>

  <main class="gallery">
 
    <div class="item" data-full="/static/quiz_poster.jpg"><img src="/static/quiz_poster.jpg" alt="Quiz Poster" loading="lazy" /></div>

  </main>

  <div class="lightbox" aria-hidden="true">
    <div class="lightbox-content">
      <img class="lightbox-img" src="" alt="Full view" />
      <button class="close-btn" aria-label="Close">Close ✕</button>
    </div>
  </div>
  <footer class="fixed-footer">
    Made with <span class="heart">❤</span> by Technical Team
  </footer>
</body>
</html>
