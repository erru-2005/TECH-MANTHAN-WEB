<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes of Eternity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      color: white;
      text-align: center;
      background: black;
    }

    /* Background image */
    .background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url("{{ url_for('static', filename='logo.png') }}") no-repeat center center;
  background-size: contain;   /* shows the full image */
  background-color: black;    /* fills empty space if image doesnâ€™t fit */
  z-index: -1;
}

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px;
      font-size: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: gold;
    }

    /* Center content */
    .center {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;  /* move to top */
  align-items: center;
  padding: 40px 20px;  /* some spacing from top */
}

    .logo {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
    }

    .title {
      font-size: 2rem;
      margin: 15px 0;
      text-shadow: 2px 2px 8px black;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: green;
      padding: 12px 30px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: darkgreen;
    }

    /* Footer */
   

    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    footer a:hover {
      color: gold;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
        font-size: 1rem;
      }
      .logo {
        font-size: 2rem;
      }
      .title {
        font-size: 1.3rem;
      }
      .btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
      footer {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      .explore-btn {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;  /* space above footer */
}

    }
  </style>
</head>
<body>

  <div class="background"></div>

  <!-- Navbar -->
  <nav>
    <a href="/">Home</a>
    
    <a href="all_event">Events</a>
    <a href="#">Gallery</a>
    <a href="about">About</a>
  </nav>

  <!-- Center content -->
  <!-- Center content -->
<div class="center">
  <div class="logo">TECH MANTHAN</div>
  <div class="title">Divided By Zero United By One</div>
</div>

<!-- Explore button at bottom -->
<div class="explore-btn">
  <a href="/explore" class="btn">Explore</a>
</div>

  <!-- Footer -->
  
  <script>
    // Desktop mouse move effect
    document.addEventListener('mousemove', (e) => {
      let x = (e.clientX / window.innerWidth - 0.5) * 25;
      let y = (e.clientY / window.innerHeight - 0.5) * 25;
      document.querySelector('.background').style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });

    document.addEventListener('mouseleave', () => {
      document.querySelector('.background').style.transform = 'translate(0,0) scale(1.05)';
    });

    // Mobile tilt effect
    window.addEventListener('deviceorientation', (e) => {
      let x = (e.gamma || 0) / 3; // left-right tilt
      let y = (e.beta || 0) / 3;  // up-down tilt
      document.querySelector('.background').style.transform = `translate(${x}px, ${y}px) scale(1.05)`;
    });
  </script>
</body>
</html>
