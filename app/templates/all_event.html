<!DOCTYPE html>

  <title>✨ Events ✨</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #011a10;
      color: white;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .events-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 30px;
    }

    .event-card {
      background: #022d18;
      border: 3px solid #00ff99;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
      clip-path: polygon(
        15px 0, calc(100% - 15px) 0, 100% 15px, 100% calc(100% - 15px),
        calc(100% - 15px) 100%, 15px 100%, 0 calc(100% - 15px), 0 15px
      );
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .event-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 0 30px rgba(0, 255, 153, 0.8);
    }

    .bg-blur {
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(3px);
      border-radius: 20px;
      z-index: 1;
    }

    .event-title {
      position: absolute;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3rem;
      font-weight: bold;
      color: #00ffcc;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 10px;
    }

    .event-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .event-link:hover {
      text-decoration: none;
    }

    /* Tablet view */
    @media (max-width: 1024px) {
      .events-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile view */
    @media (max-width: 768px) {
      .events-container {
        grid-template-columns: 1fr;
        gap: 15px;
        padding: 15px;
      }
      .event-title {
        font-size: 1rem;
        padding: 4px 8px;
      }
    }
  </style>
</head>
