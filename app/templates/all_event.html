  <style>
    .event-card:hover {
  animation: hoverGlow 0.4s forwards;
}

.event-card:hover::after {
  animation: afterBlur 0.4s forwards;
}

.event-card:active {
  animation: clickPress 0.15s ease;
}

@keyframes hoverGlow {
  0% {
    transform: scale(1) rotateX(0deg) rotateY(0deg);
    box-shadow: 0 10px 20px rgba(0, 255, 153, 0.2);
  }
  100% {
    transform: scale(1.04) rotateX(6deg) rotateY(6deg);
    box-shadow: 0 20px 40px rgba(0, 255, 153, 0.4);
  }
}

@keyframes afterBlur {
  0% {
    transform: translateY(0) scale(1);
  }
  100% {
    transform: translateY(8px) scale(1.03);
  }
}

@keyframes clickPress {
  0% {
    transform: scale(1.04);
    box-shadow: 0 20px 40px rgba(0, 255, 153, 0.4);
  }
  100% {
    transform: scale(0.97);
    box-shadow: 0 12px 24px rgba(0, 255, 153, 0.25);
  }
}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #011a10;
      color: #ffffff;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    .events-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px 30px 40px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .event-card {
      background: linear-gradient(135deg, #1e402f, #123e2a);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 255, 153, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 200px;
      perspective: 1000px;
      position: relative;
      cursor: pointer;
      border: 2px solid #00ff99;
    }

    .event-card::after {
      content: '';
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      background: rgba(0, 0, 0, 0.15);
      filter: blur(10px);
      z-index: -1;
      transition: transform 0.3s ease;
      border-radius: 12px;
    }

    .event-card:hover {
      transform: scale(1.04) rotateX(6deg) rotateY(6deg);
      box-shadow: 0 15px 30px rgba(0, 255, 153, 0.35);
    }

    .event-card:hover::after {
      transform: translateY(8px) scale(1.03);
    }

    .event-card i {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00ffcc;
      filter: drop-shadow(0 0 5px rgba(0, 255, 204, 0.5));
    }

    .event-card a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      display: block;
      padding: 6px 8px;
      pointer-events: none;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .events-grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 768px) {
      .events-grid { grid-template-columns: repeat(2, 1fr); gap: 14px; padding: 15px; }
      .event-card { height: 170px; }
      .event-card i { font-size: 2rem; }
      .event-card a { font-size: 0.95rem; }
    }
  </style>
